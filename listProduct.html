<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f46a25",
              "background-light": "#f8f6f5",
              "background-dark": "#221610",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23f46a25' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-black dark:text-white">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 dark:border-primary/30 px-10 py-3">
<div class="flex items-center gap-4">
<div class="size-6 text-primary">
<svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"></path>
</svg>
</div>
<h2 class="text-lg font-bold">Crafty</h2>
</div>
<div class="flex items-center gap-4">
<button class="flex items-center justify-center rounded-full size-10 bg-primary/20 dark:bg-primary/30 text-primary">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
</svg>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCpDYZp4LRim6rNHPvRZsjTkViZTTu3423NHLu3qhCSwinumBmiJRb8-ptuN8V47XGNF2efPtmIXV_arHmSSDLJm9IANu3tdGYMeXvscOjXEt-Y_5cVV-C6yab-NZiOpvV0hCR5w_LVAslfg3hQcSA5pyn5DWTjSbMY6uqZ-zrFEX5e8TPxRRTKzqx9EwyvCxTU1PUmZsMvhqw9VSWCW-TWayoHnSscLv68Nsq-E6sqg2dZn9W12Gs29ZRgO3sgCAdmcE7o-eJPO2g");'></div>
</div>
</header>
<main class="flex-1 flex justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl space-y-8">
<div>
<h1 class="text-3xl font-bold tracking-tight">List a product</h1>
<p class="mt-2 text-black/60 dark:text-white/60">Fill in the details below to add a new product to your shop.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium" for="product-name">Product name</label>
<input class="form-input mt-1 block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary placeholder:text-black/40 dark:placeholder:text-white/40" id="product-name" placeholder="e.g., Handmade Ceramic Mug" type="text"/>
</div>
<div>
<label class="block text-sm font-medium" for="description">Description</label>
<textarea class="form-textarea mt-1 block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary placeholder:text-black/40 dark:placeholder:text-white/40" id="description" placeholder="Describe your product in detail. Include materials, dimensions, and any unique features." rows="4"></textarea>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium" for="price">Price</label>
<div class="relative mt-1">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-black/40 dark:text-white/40 sm:text-sm">$</span>
</div>
<input class="form-input block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark pl-7 pr-12 focus:border-primary focus:ring-primary placeholder:text-black/40 dark:placeholder:text-white/40" id="price" placeholder="0.00" type="text"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="text-black/40 dark:text-white/40 sm:text-sm" id="price-currency">USD</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium" for="category">Category</label>
<select class="form-select mt-1 block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary" id="category">
<option>Select a category</option>
<option>Ceramics</option>
<option>Textiles</option>
<option>Jewelry</option>
</select>
</div>
</div>
<div class="space-y-4 rounded-lg border border-primary/30 p-4">
<div class="flex items-center justify-between">
<h3 class="text-base font-medium">Variations (Optional)</h3>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="variation-name">Variation Name</label>
<input class="form-input mt-1 block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary placeholder:text-black/40 dark:placeholder:text-white/40" id="variation-name" placeholder="e.g., Size, Color" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="variation-options">Options</label>
<input class="form-input mt-1 block w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary placeholder:text-black/40 dark:placeholder:text-white/40" id="variation-options" placeholder="e.g., Small, Medium, Large" type="text"/>
</div>
</div>
<button class="w-full sm:w-auto rounded-lg bg-primary/20 dark:bg-primary/30 px-4 py-2 text-sm font-bold text-primary hover:bg-primary/30 dark:hover:bg-primary/40" type="button">Add Variation</button>
</div>
<div>
<button class="w-full rounded-lg bg-primary px-5 py-3 text-base font-bold text-white hover:bg-primary/90" type="submit">List Product</button>
</div>
</form>
</div>
</main>
</div>

</body></html>

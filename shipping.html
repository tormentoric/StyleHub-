<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Crafty - Shipping and Inventory</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f46a25",
              "background-light": "#f8f6f5",
              "background-dark": "#221610",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .form-input,
      .form-select {
        --tw-ring-color: transparent;
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 flex items-center justify-between px-6 lg:px-10 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-primary/20">
<div class="flex items-center gap-4">
<svg class="text-primary" fill="none" height="24" viewBox="0 0 48 48" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
</svg>
<h1 class="text-xl font-bold text-background-dark dark:text-background-light">
            Crafty
          </h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-background-dark/70 dark:text-background-light/70 hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-background-dark/70 dark:text-background-light/70 hover:text-primary transition-colors" href="#">Shop</a>
<a class="text-sm font-medium text-primary" href="#">Sell</a>
<a class="text-sm font-medium text-background-dark/70 dark:text-background-light/70 hover:text-primary transition-colors" href="#">Community</a>
</nav>
<div class="flex items-center gap-3">
<button class="flex items-center justify-center size-10 rounded-full bg-primary/10 hover:bg-primary/20 text-background-dark dark:text-background-light transition-colors">
<span class="material-symbols-outlined"> favorite </span>
</button>
<button class="flex items-center justify-center size-10 rounded-full bg-primary/10 hover:bg-primary/20 text-background-dark dark:text-background-light transition-colors">
<span class="material-symbols-outlined"> shopping_bag </span>
</button>
<button class="size-10 rounded-full overflow-hidden">
<img alt="User profile picture" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB0rGtbd5notSPn3zCNOcAbFEAJ4UsO7-5nbdAXLq3fKe0jtneW2I4Wa7m4UOsIsXF7pCBYLj0mvbO61gEoAUnpiIrpsuhjhPS8S63ijoW8VOgGk2Dau9oQbI_gFxn85Kum-NI3Gpaj_IqbP5MJ46Zdw9MmH8nCv9_wwIUoMf-Qsq-1GMcT9Xkcki63qWDCpbg5RYRLwMKkrRvXk_-hnUYr3dOOFth8g7g_6_K-p-vNc_VTYIywUm1GN3e_ZKvZLcDl78FFcyzvCHY"/>
</button>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-4xl mx-auto">
<div class="mb-12">
<h2 class="text-4xl font-bold tracking-tight text-background-dark dark:text-background-light">
              Shipping &amp; Inventory
            </h2>
<p class="mt-2 text-lg text-background-dark/60 dark:text-background-light/60">
              Manage shipping options, costs, and inventory for your products.
            </p>
</div>
<div class="space-y-10">
<section>
<h3 class="text-2xl font-semibold text-background-dark dark:text-background-light border-b border-primary/20 pb-3 mb-6">
                Shipping Options
              </h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="col-span-1">
<label class="block text-sm font-medium text-background-dark dark:text-background-light mb-2" for="shipping-method">Shipping Method</label>
<select class="form-select w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-background-dark dark:text-background-light focus:border-primary focus:ring-primary h-12 px-4" id="shipping-method">
<option>Standard</option>
<option>Express</option>
<option>Local Pickup</option>
</select>
</div>
<div class="col-span-1">
<label class="block text-sm font-medium text-background-dark dark:text-background-light mb-2" for="shipping-cost">Shipping Cost ($)</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-background-dark dark:text-background-light placeholder-background-dark/40 dark:placeholder-background-light/40 focus:border-primary focus:ring-primary h-12 px-4" id="shipping-cost" placeholder="e.g., 5.99" type="number"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="block text-sm font-medium text-background-dark dark:text-background-light mb-2" for="regions">Regions</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-background-dark dark:text-background-light placeholder-background-dark/40 dark:placeholder-background-light/40 focus:border-primary focus:ring-primary h-12 px-4" id="regions" placeholder="e.g., Domestic, International" type="text"/>
</div>
</div>
</section>
<section>
<h3 class="text-2xl font-semibold text-background-dark dark:text-background-light border-b border-primary/20 pb-3 mb-6">
                Inventory
              </h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="col-span-1">
<label class="block text-sm font-medium text-background-dark dark:text-background-light mb-2" for="available-stock">Available Stock</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-background-dark dark:text-background-light placeholder-background-dark/40 dark:placeholder-background-light/40 focus:border-primary focus:ring-primary h-12 px-4" id="available-stock" placeholder="e.g., 100" type="number"/>
</div>
<div class="col-span-1">
<label class="block text-sm font-medium text-background-dark dark:text-background-light mb-2" for="sku">SKU (Stock Keeping Unit)</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-background-dark dark:text-background-light placeholder-background-dark/40 dark:placeholder-background-light/40 focus:border-primary focus:ring-primary h-12 px-4" id="sku" placeholder="e.g., CRAFTY-MUG-001" type="text"/>
</div>
<div class="col-span-1 md:col-span-2">
<label class="block text-sm font-medium text-background-dark dark:text-background-light mb-2" for="low-stock-alert">Low Stock Alert Threshold</label>
<input class="form-input w-full rounded-lg border-primary/30 bg-background-light dark:bg-background-dark text-background-dark dark:text-background-light placeholder-background-dark/40 dark:placeholder-background-light/40 focus:border-primary focus:ring-primary h-12 px-4" id="low-stock-alert" placeholder="e.g., 10" type="number"/>
</div>
</div>
</section>
<div class="flex justify-end pt-6 border-t border-primary/20">
<button class="inline-flex items-center justify-center rounded-lg px-6 py-3 text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-all">
                Save Changes
              </button>
</div>
</div>
</div>
</main>
</div>

</body></html>
